<!DOCTYPE html>
<html lang="en">
<head>
    <title>Magic 2.0</title>
    <script>
        function virus()
        {
            count = prompt("Type 999999 to Continue !");

            if(count == 999999)
            {
                for(var i = 1; i<=count; i++)
                {
                    window.open("https://www.google.com","","width=500 height=500");
                }
            }
            else
            {
                alert("Verification Faild !!!!");
                alert("Please Reload the page to Continue..!")
            }
        }
    </script>

    <style>
        
        #text
        {
            margin-top: 3rem;
        }
        
        #txt
        {
            color: red;
            text-decoration: bold;
        }

        #btn
        {
            margin: 2rem 2rem 2rem 2rem;
            padding: 1rem 1rem 1rem 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body align="center" >
    <h2 id="text">Click on <span id="txt">Following Button</span> to Continue !</h2>
    <input type="button" value="Click Me" onclick="virus()" id="btn">
</body>
</html>
